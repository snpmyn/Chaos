plugins {
    id 'com.android.library'
}

android {
    compileSdkVersion rootProject.ext.android["compileSdkVersion"]
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion rootProject.ext.android["minSdkVersion"]
        targetSdkVersion rootProject.ext.android["targetSdkVersion"]

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility rootProject.ext.compileOptions["sourceCompatibility"]
        targetCompatibility rootProject.ext.compileOptions["targetCompatibility"]
    }
}

dependencies {

    /*implementation 'androidx.appcompat:appcompat:1.2.0'*/
    /*implementation 'com.google.android.material:material:1.3.0'*/

    api 'androidx.appcompat:appcompat:1.2.0'
    api 'com.google.android.material:material:1.3.0'
    /*自带*/
    api 'com.github.bumptech.glide:glide:4.12.0'
    api 'io.reactivex:rxandroid:1.2.1'
    api 'io.reactivex:rxjava:1.3.8'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'io.reactivex.rxjava2:rxjava:2.2.21'
    api 'io.reactivex.rxjava3:rxandroid:3.0.0'
    api 'io.reactivex.rxjava3:rxjava:3.1.1'
    api 'com.squareup.retrofit2:retrofit:2.9.0'
    api 'com.squareup.retrofit2:adapter-rxjava:2.9.0'
    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    /*官方*/
    api 'com.jakewharton.timber:timber:5.0.1'
    /*timber*/
    api 'com.tencent:mmkv-static:1.2.10'
    /*MMKV*/
    api 'com.getkeepsafe.relinker:relinker:1.4.4'
    /*ReLinker*/
    api 'org.apache.commons:commons-lang3:3.12.0'
    /*BasicThreadFactory*/
    api 'com.squareup.okio:okio:3.0.0-alpha.9'
    /*okio*/
    api 'org.greenrobot:eventbus:3.2.0'
    /*EventBus*/
    api 'com.guolindev.permissionx:permissionx:1.5.1'
    /*PermissionX*/
}